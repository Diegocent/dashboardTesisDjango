<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Business Analytics - Asistencia Humanitaria en Paraguay
      (SEN){% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
      #imageModal .modal-body img {
        max-height: none !important;
        min-height: auto !important;
        height: auto !important;
        width: 100%;
        object-fit: contain;
      }
      .img-fluid {
        min-height: 350px;
        max-height: 350px;
        object-fit: contain;
      }
      .sidebar {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        z-index: 1000;
        transition: transform 0.3s ease;
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .main-content {
        margin-left: 250px;
        transition: margin-left 0.3s ease;
      }

      .main-content.expanded {
        margin-left: 0;
      }

      .sidebar-header {
        padding: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-nav {
        padding: 1rem 0;
      }

      .sidebar-nav .nav-link {
        color: rgba(255, 255, 255, 0.8);
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0;
        transition: all 0.3s ease;
      }

      .sidebar-nav .nav-link:hover,
      .sidebar-nav .nav-link.active {
        color: white;
        background: rgba(255, 255, 255, 0.1);
        border-left: 3px solid #fff;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-2px);
      }

      .stat-card {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      .chart-container {
        position: relative;
        height: 400px;
        margin: 20px 0;
      }

      .table-responsive {
        border-radius: 10px;
        overflow: hidden;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }

      #map {
        height: 500px;
        border-radius: 10px;
      }

      .sidebar-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
        background: #667eea;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }

      .contact-info {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        padding: 0 1.5rem;
      }

      .contact-info a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
        transition: color 0.3s;
      }

      .contact-info a:hover {
        color: white;
      }

      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }

        .sidebar.show {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
        }

        .sidebar-toggle {
          display: block;
        }

        .contact-info {
          position: relative;
          margin-top: 2rem;
          padding-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Sidebar Toggle Button (Mobile) -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h4 class="text-white mb-0">
          <i class="fas fa-chart-line me-2"></i>
          BA - Asistencia Humanitaria
        </h4>
        <small class="text-white-50">Datos de la SEN Paraguay</small>
      </div>

      <div class="sidebar-nav">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link {% if not active_section %}active{% endif %}"
              href="{% url 'dashboard:dashboard' %}"
            >
              <i class="fas fa-home me-2"></i>
              Resumen General
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if active_section == 'geografico' %}active{% endif %}"
              href="{% url 'dashboard:geografico' %}"
            >
              <i class="fas fa-map-marked-alt me-2"></i>
              Análisis Geográfico
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if active_section == 'temporal' %}active{% endif %}"
              href="{% url 'dashboard:temporal' %}"
            >
              <i class="fas fa-calendar-alt me-2"></i>
              Análisis Temporal
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if active_section == 'eventos' %}active{% endif %}"
              href="{% url 'dashboard:eventos' %}"
            >
              <i class="fas fa-exclamation-triangle me-2"></i>
              Análisis por Eventos
            </a>
          </li>
        </ul>

        <!-- Sección de contacto y repositorio -->
        <div class="contact-info">
          <hr class="text-white-50" />
          <a href="mailto:diegovillalbacent1234@gmail.com">
            <i class="fas fa-envelope me-2"></i>
            Contacto
          </a>
          <a
            href="https://github.com/Diegocent/dashboardTesisDjango"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-github me-2"></i>
            Repositorio GitHub
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <div class="container-fluid p-4">{% block content %} {% endblock %}</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("mainContent");

        sidebar.classList.toggle("show");
      }

      // Cerrar sidebar al hacer click fuera (mobile)
      document.addEventListener("click", function (event) {
        const sidebar = document.getElementById("sidebar");
        const toggle = document.querySelector(".sidebar-toggle");

        if (window.innerWidth <= 768) {
          if (
            !sidebar.contains(event.target) &&
            !toggle.contains(event.target)
          ) {
            sidebar.classList.remove("show");
          }
        }
      });
    </script>

    {% block extra_js %} {% endblock %}
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header border-0">
            <h5 class="modal-title text-white" id="imageModalLabel">
              Vista Ampliada
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              src=""
              id="modalImage"
              class="img-fluid rounded"
              alt="Vista Ampliada"
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modal = new bootstrap.Modal(
          document.getElementById("imageModal")
        );
        const modalImage = document.getElementById("modalImage");

        document.querySelectorAll("img.img-fluid").forEach((img) => {
          img.style.cursor = "zoom-in";
          img.addEventListener("click", () => {
            modalImage.src = img.src;
            modal.show();
          });
        });
      });
    </script>
  </body>
</html>
